<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <form id="form">
            <input type="text" id="nome" placeholder="Nome do Estudante" required>
            <input type="text" id="notas" placeholder="Notas (separadas por vírgula)" required>
            <button type="submit">Adicionar Estudante</button>
        </form>
        <button id="verMedia" class="view-button">Média dos Alunos</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
